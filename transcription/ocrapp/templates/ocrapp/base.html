<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transcription Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 80px; }
        .section { padding: 30px; margin-bottom: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    </style>
</head>
{% block extra_scripts %}{% endblock %}
<body>

<!-- Header -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" id="headertp">
        <a class="navbar-brand" href="/">Transcription Platform</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-primary btn-sm" type="submit">Cerrar sesión</button>
                    </form>
                {% else %}
                    <p><a href="{% url 'login' %}" class="btn btn-primary">Iniciar sesión</a></p>
                    <p><a href="{% url 'login' %}" class="btn btn-primary">Registrarse</a></p>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
