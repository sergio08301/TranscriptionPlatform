<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Imagen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centrar vertical y horizontalmente */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }
    </style>
</head>
<body class="container mt-5">

    <h1 class="text-center mb-4">Subir Imagen para Transcripci√≥n</h1>

    <!-- Loader Spinner -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
            <span class="visually-hidden">Procesando...</span>
        </div>
        <p class="mt-3">Procesando imagen, por favor espera...</p>
    </div>

    <!-- Formulario de Subida -->
    <form id="uploadForm" method="post" enctype="multipart/form-data" class="text-center">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="submitButton" type="submit" class="btn btn-primary mt-3">Subir Imagen</button>
    </form>

    <script>
        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', function() {
            loader.style.display = 'block';
            submitButton.disabled = true;
            submitButton.innerText = 'Subiendo...';
        });
    </script>

</body>
</html>
